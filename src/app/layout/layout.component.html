<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Book Store</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>

  <mat-nav-list style="padding-top: 0px">
    <a mat-list-item href="#"  (click)="$event.preventDefault(); showLogoutDialog(logoutDialog)();"  style="color: white;">
      <mat-icon>remove_circle_outline</mat-icon>
      <span class="d-none d-md-inline" style="margin-left: 5px;">Logout</span>
    </a>
  </mat-nav-list>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/book/new">
        <mat-icon>add</mat-icon> Add Book
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/book/list">
        <mat-icon>format_list_bulleted</mat-icon> View Books
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #logoutDialog let-data>
  <h1 mat-dialog-title>Logout Confirmation</h1>
  <div mat-dialog-content>
    <p>Are you sure?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialog.closeAll()">No</button>
    <button mat-button (click)="logout()">Yes</button>
  </div>
</ng-template>
